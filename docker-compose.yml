# docker-compose.yml
# Orquestra os serviços do dashboard-adv e microsserviços integrados.

services:
  # API principal do dashboard-adv.
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dashboard-adv-api
    env_file:
      - ./backend/.env
    environment:
      - PYTHONPATH=/app
    ports:
      # Porta externa 8001 para não conflitar com a API de outros projetos.
      - "8001:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  # Microsserviço para processamento e vetorização de PDFs.
  transcritor_pdf:
    build:
      context: ../transcritor-pdf
      dockerfile: Dockerfile
    container_name: dashboard-adv-transcritor-pdf-service
    env_file:
      - ./backend/.env # Reutiliza o .env para acesso unificado ao banco de dados.
    environment:
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      # Porta externa 8003 para não conflitar.
      - "8003:8002"
    volumes:
      - ../transcritor-pdf:/app # Monta o código fonte para desenvolvimento com live-reload.
    command: uvicorn src.main:app --host 0.0.0.0 --port 8002 --reload
    networks:
      - app-network

  # Worker Celery para o Transcritor PDF.
  transcritor_pdf_worker:
    build:
      context: ../transcritor-pdf
      dockerfile: Dockerfile
    container_name: dashboard-adv-transcritor-pdf-worker
    env_file:
      - ./backend/.env
    environment:
      - PYTHONPATH=/app
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_BACKEND_URL=redis://redis:6379/1
    command: celery -A src.celery_app worker -l info
    volumes:
      - ../transcritor-pdf:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  # Serviço de Fila de Mensagens (Cache e Broker para Celery).
  redis:
    image: redis:alpine
    container_name: dashboard-adv-redis
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviço de banco de dados compartilhado.
  db:
    image: pgvector/pgvector:pg16
    container_name: dashboard-adv-db
    env_file:
      - ./backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # A porta 5433 já é uma boa prática para evitar conflito com a porta padrão 5432. Mantida.
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-appuser} -d $${POSTGRES_DB:-appdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge
